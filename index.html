<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Image Encryption</title>
    <link rel="icon" href="./images/logo.jpeg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="header">
      <img src="./images/logo.jpeg" alt="logo" class="logo" />
      <h1>Image Encryption and Decryption</h1>
      <a href="https://github.com/katyalmohit/image-processing-and-compression" class="btn btn1">Image Processing</a>
      <a href="./features.html" class="btn btn2">Help and Support</a>
      <a href="./login.html" class="btn btn3">Log in</a>
      <a href="./login.html" class="btn btn4">Sign up</a>
    </div>
    <div class="iotext">Encrypt your Image here</div>
    <div class="io">
      <div class="input">
        <label for="imageUpload" class="upload-label">Upload your Image here</label>
        <input
          type="file"
          id="imageUpload"
          name="imageUpload"
          accept="image/*"
          style="display: none"
        />
        <button type="button" id="uploadButton" class="upload-button">
          Upload Image
        </button>
        <img
          id="selectedImage"
          src=""
          alt="Selected Image"
          style="display: none"
        />
      </div>
      <div class="reversible">
        <img
          src="./images/pngwing.com.png"
          alt="Reversible"
          class="reversible-image"
        />
        <input
          type="file"
          id="encryptImage"
          name="encryptImage"
          accept="image/*"
          style="display: none"
        />
        <button type="button" id="encryptButton" class="encrypt-button">
          Encrypt
        </button>
        <img
          id="encryptedImage"
          src="./images/image-encryption.jpeg"
          alt="Encrypted Image"
          style="display: none"
        />
      </div>

      <div class="output">Image Generating...
        <input
        type="file"
        id="encryptImage"
        name="encryptImage"
        accept="image/*"
        style="display: none"/>
      <img
        id="encryptedImage"
        src="./images/image-encryption.jpeg"
        alt="Encrypted Image"
        style="display: none"/>
      </div>

    </div>
    <div class="sample">
      <div class="image1">
        <img
          src="./images/simmple.jpeg"
          alt="Image not Uploaded"
          class="simple"
        />
      </div>
      <div class="image2">
        <img
          src="./images/pngwing.com.png"
          alt="Reversible"
          class="inner-image"
        />
      </div>
      <div class="image3">
        <img
          src="./images/simmple-imageonline.co-6524410.png"
          alt="Image not Uploaded"
          class="encrypt"
        />
      </div>
    </div>

    <br><br><br><br><br><br><br>
    <footer>
       <button class="info" id="info1">Terms of Use</button>
       <button class="info" id="info2">Privacy Policy</button>
       <button class="info" id="info3">Contact us</button>
       <button class="info" id="info4">Language</button>
       <button class="info" id="info5" data-link="https://www.linkedin.com/in/abhay-pawar-3a25a0254/"><i class="fa fa-linkedin fa-lg"></i>LinkedIn</button>
       <button class="info" id="info6" data-link="https://www.github.com/abhaygzb15"><i class="fa fa-github fa-lg"></i>Github</button>
    </footer>
   
    <script src="./script.js"></script>
  </body>
</html>
